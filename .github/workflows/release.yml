name: Build & Release Electron App

on:
  push:
    tags:
      - 'v*'  # Only builds on tag like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oneportal-desktop-${{ runner.os }}
          path: dist/
